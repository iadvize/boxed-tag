<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>iAdvize Sandboxed Tag : host</title>
  </head>
  <body>
    <iframe
      sandbox="allow-scripts allow-same-origin"
      src="./iframe.html"
      id="myIframeId"
    ></iframe>

    <style>
      #myIframeId {
        border: none;
        position: fixed;
        bottom: 0;
        right: 0;
        width: 100vw;
        height: 100vh;
        pointer-events: none;
      }
    </style>

    <script type="text/javascript" src="./host.js"></script>
  </body>
</html>
